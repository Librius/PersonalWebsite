<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>

<body>
<h1>{{ category_name }}</h1>
{% if category %}
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li><a href="/blog/article/{{ article.slug }}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>No pages currently in category.</strong>
    {% endif %}
{% else %}
    The specified category {{ category_name }} does not exist!
{% endif %}
</body>
</html>
